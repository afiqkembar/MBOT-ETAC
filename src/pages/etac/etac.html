<ion-header>
  <ion-navbar >
    <ion-title>Engineering Technology Accreditation Council</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >
  <ion-card >
    <img src="assets/imgs/ETAC.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Engineering Technology Accreditation Council [ETAC]
        </ion-card-title>

        <ion-list>
          <ion-item class="button" (click)="wietac()">
            <ion-avatar item-start>
              <img src="https://st2.depositphotos.com/3102403/7923/v/950/depositphotos_79232506-stock-illustration-flat-books-with-bookmarks-circle.jpg">
            </ion-avatar>
            <p ion-text color="primary">What is ETAC?</p>
          </ion-item>

          <ion-item class="button" (click)="aoetac()">
            <ion-avatar item-start>
              <img src="https://png.icons8.com/color/180/goal.png ">
            </ion-avatar>
            <p ion-text color="primary">Accreditation Objectives</p>
          </ion-item>

          <ion-item class="button" (click)="afsoetac()">
            <ion-avatar item-start>
              <img src="https://cdn.icon-icons.com/icons2/505/PNG/512/student-cap-books_icon-icons.com_49273.png">
            </ion-avatar>
            <p ion-text color="primary">Advantages for</p>
            <p ion-text color="primary">Students & Organization</p>
          </ion-item>

          <ion-item class="button" (click)="etacc()">
            <ion-avatar item-start>
              <img src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/book-bookmark-icon.png">
            </ion-avatar>
            <p ion-text color="primary">ETAC Criterion</p>
          </ion-item>

          <ion-item class="button" (click)="etaco()">
            <ion-avatar item-start>
              <img src="http://icons.iconarchive.com/icons/graphicloads/100-flat-2/256/people-icon.png">
            </ion-avatar>
            <p ion-text color="primary"> ETAC Members</p>

          </ion-item>

          <ion-item class="button" (click)="bem()">
            <ion-avatar item-start>
              <img src="https://nicholasengleman.com/images/skills-images/bem.png">
            </ion-avatar>
            <p ion-text color="primary">BEM</p>
          </ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
