  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Malaysia Board of Technologists</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-card>
    <img src="assets/imgs/MBOT.png"/>
    <ion-card-content>
      <ion-card-title>
       Malaysia Board of Technologists [MBOT]
        </ion-card-title>

        <ion-list>
          <ion-item class="button" (click)="wimbot()">
            <ion-avatar item-start>
              <img src="https://st2.depositphotos.com/3102403/7923/v/950/depositphotos_79232506-stock-illustration-flat-books-with-bookmarks-circle.jpg">
            </ion-avatar>
            <p ion-text color="primary"> What is MBOT?</p>
          </ion-item>

          <ion-item class="button" (click)="mbotbm()">
            <ion-avatar item-start>
              <img src="http://icons.iconarchive.com/icons/graphicloads/100-flat-2/256/people-icon.png">
            </ion-avatar>
            <p ion-text color="primary"> MBOT Board Members</p>

          </ion-item>

          <ion-item class="button" (click)="fombot()">
            <ion-avatar item-start>
              <img src="https://wiki.opnfv.org/download/attachments/2926428/projectIcon_functest.png?version=1&modificationDate=1490795391000&api=v2">
            </ion-avatar>
            <p ion-text color="primary"> Functions of MBOT</p>
          </ion-item>

          <ion-item class="button" (click)="ttmbot()">
            <ion-avatar item-start>
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoLgdnV2wPdkJBS8XtQVwYo2fTtGV1Tj7BZsmt2hDgf_XbAp6P3A">
            </ion-avatar>
            <p ion-text color="primary">Technology and Technical </p>
            <p ion-text color="primary">Fields Under MBOT</p>
          </ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
